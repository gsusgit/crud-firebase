<h1>HÃ©roes</h1>
<div class="mb-3 mt-3" *ngIf="!cargando && heroes.length > 0">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Firebase ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Poder</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let heroe of heroes; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.poder}}</td>
                <td>
                    <label class="badge badge-success" *ngIf="heroe.vivo">Vivo</label>
                    <label class="badge badge-danger" *ngIf="!heroe.vivo">Muerto</label>
                </td>
                <td>
                    <button class="btn btn-outline-secondary btn-sm mr-1" [routerLink]="['/heroe', heroe.id]">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" (click)="borrarHeroe(heroe, i)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-primary btn-block" routerLink="/heroe/nuevo">
            <i class="fa fa-plus"></i> Agregar
        </button>
    </div>
</div>
<div class="alert alert-warning text-center mt-5" *ngIf="!cargando && heroes.length === 0">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>
<div class="alert alert-info text-center mt-5" *ngIf="cargando">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">Espere por favor</p>
</div>
